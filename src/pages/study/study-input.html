<ion-header>

    <ion-navbar color="bg-dark" hideBackButton="true">
        <ion-buttons left>
            <button ion-button icon-only (click)="onLoadPage(90)">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            <ion-buttons>
                <button ion-button icon-only (click)="onLoadPage(1)">
                    <ion-icon name="apps"></ion-icon>
                </button>
            </ion-buttons>
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="onLoadPage(2)">
                <ion-icon name="add">
                    <span class="menu-text"> Add Study</span>
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding id="study-input">

    <ion-toolbar>
            <!-- GROUP A : ROW 1 -->
            <ion-grid class="study-summary">
                <!-- TABLE HEADER -->
                <div class="table-study-head-list">
                    <ion-row>
                        <ion-col col-12>
                            <div class="text-result">Untitled Study</div>
                        </ion-col>
                    </ion-row>
                </div>
                <!-- (END) TABLE HEADER -->
            </ion-grid>
        </ion-toolbar>



    <form (ngSubmit)="onAddStudy(f.value)" #f="ngForm">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" name="title" ngModel required></ion-input>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!f.valid"> Add Study</button>
    </form>

</ion-content>
