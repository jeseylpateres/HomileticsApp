<ion-header>

    <ion-navbar color="bg-dark" hideBackButton="true">
        <ion-buttons left>
            <button ion-button icon-only (click)="onLoadPage(90)">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            <ion-buttons>
                <button ion-button icon-only (click)="onLoadPage(1)">
                    <ion-icon name="apps"></ion-icon>
                </button>
            </ion-buttons>
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="onLoadPage(2)">
                <ion-icon name="add">
                    <span class="menu-text"> Add Study</span>
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding id="study-preview">
    <ion-toolbar>
        <!-- GROUP A : ROW 1 -->
        <ion-grid class="study-summary">
            <!-- TABLE HEADER -->
            <div class="table-study-head-list">
                <ion-row>
                    <ion-col col-12>
                        <div class="text-result">{{title}}</div>
                    </ion-col>
                </ion-row>
            </div>
            <!-- (END) TABLE HEADER -->
        </ion-grid>
    </ion-toolbar>

    <!-- verse content -->
    <ion-item>
        <ion-label stacked>VERSE CONTENT</ion-label>
        <ion-input text="text" value="hello world! hello world! hello world!" id="" disabled></ion-input>
    </ion-item>

    <!-- division summary sentence -->
    <ion-item>
        <ion-label stacked>DIVISION SUMMARY SENTENCE</ion-label>
        <ion-input text="text" value="{{summarySentent}}" id="" disabled></ion-input>
    </ion-item>

    <!-- real life application -->
    <ion-item>
            <ion-label stacked>REAL LIFE APPLICATION</ion-label>
            <ion-input text="text" value="hello world! hello world! hello world!" id="" disabled></ion-input>
        </ion-item>

</ion-content>
